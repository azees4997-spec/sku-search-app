<!DOCTYPE html>
<html>
<head>
  <title>SKU Search</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .card {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      background: white;
      border-left: 6px solid #ccc;
    }

    .drugs {
      border-left-color: #1976d2;
    }

    .plazza {
      border-left-color: #9c27b0;
    }

    .source {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .drugs .source {
      color: #1976d2;
    }

    .plazza .source {
      color: #9c27b0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 8px;
    }

    .highlight {
      background: yellow;
      font-weight: bold;
    }

    .price {
      font-weight: bold;
      color: #2e7d32;
    }

    .loading {
      color: gray;
    }
  </style>
</head>
<body>

<h1>SKU Search</h1>

<div class="top-bar">
  <input type="text" id="searchBox" placeholder="Search SKU name..." />
  
  <select id="tableFilter">
    <option value="all">All Data</option>
    <option value="drugs">Drugs Data</option>
    <option value="plazza">Plazza Data</option>
  </select>
</div>

<div id="results"></div>

<script>
  const { createClient } = supabase;

  const supabaseClient = createClient(
    "https://rhxrtsjocqizhxqhbzgu.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoeHJ0c2pvY3Fpemh4cWhiemd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMjY1MzQsImV4cCI6MjA4NjkwMjUzNH0.fa6pG3IxS05ngcpbrWCWPA5NAYF1YQ2kRn9WO__81qM"
  );

  const searchInput = document.getElementById("searchBox");
  const filterSelect = document.getElementById("tableFilter");

  let debounceTimer;

  searchInput.addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(search, 400); // 400ms delay
  });

  filterSelect.addEventListener("change", search);

  function highlight(text, keyword) {
    const words = keyword.split(" ");
    let result = text;

    words.forEach(word => {
      if (word.length > 1) {
        const regex = new RegExp(`(${word})`, "gi");
        result = result.replace(regex, `<span class="highlight">$1</span>`);
      }
    });

    return result;
  }

  async function search() {
    const keyword = searchInput.value.trim();
    const filter = filterSelect.value;

    if (keyword.length < 2) {
      document.getElementById("results").innerHTML = "";
      return;
    }

    document.getElementById("results").innerHTML =
      "<div class='loading'>Searching...</div>";

    const words = keyword.split(" ");

    async function searchTable(tableName, sourceLabel, cssClass) {
      let query = supabaseClient
        .from(tableName)
        .select("sku_name, pack_size, sku_id, mrp")
        .limit(20);

      words.forEach(word => {
        if (word.length > 1) {
          query = query.ilike("sku_name", `%${word}%`);
        }
      });

      const { data } = await query;

      if (!data) return [];

      return data.map(row => ({
        ...row,
        source: sourceLabel,
        cssClass: cssClass
      }));
    }

    let results = [];

    if (filter === "drugs") {
      results = await searchTable("drugs_data", "Drugs Data", "drugs");
    } 
    else if (filter === "plazza") {
      results = await searchTable("plazza_data", "Plazza Data", "plazza");
    } 
    else {
      const drugs = await searchTable("drugs_data", "Drugs Data", "drugs");
      const plazza = await searchTable("plazza_data", "Plazza Data", "plazza");
      results = [...drugs, ...plazza];
    }

    if (!results.length) {
      document.getElementById("results").innerHTML = "No results found";
      return;
    }

    let html = "";

    results.slice(0, 20).forEach(row => {
      html += `
        <div class="card ${row.cssClass}">
          <div class="source">${row.source}</div>
          <div class="name">${highlight(row.sku_name, keyword)}</div>
          <div class="row">
            <div>Pack: ${row.pack_size}</div>
            <div>SKU: ${row.sku_id}</div>
            <div class="price">â‚¹${row.mrp}</div>
          </div>
        </div>
      `;
    });

    document.getElementById("results").innerHTML = html;
  }
</script>

</body>
</html>
