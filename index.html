<!DOCTYPE html>
<html>
<head>
  <title>SKU Search</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; background:#f5f6fa; padding:40px; }
    h2 { color:#2d3436; }
    input {
      width: 500px;
      padding: 12px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    .card {
      background:white;
      padding:15px;
      margin-top:15px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .highlight { background: yellow; font-weight: bold; }
    .pagination { margin-top:20px; }
    button {
      padding:8px 14px;
      border:none;
      border-radius:6px;
      background:#0984e3;
      color:white;
      cursor:pointer;
    }
    button:disabled { background:gray; }
    #loader { display:none; margin-top:20px; }
  </style>
</head>
<body>

<h2>SKU Search</h2>

<input type="text" id="searchBox" placeholder="Type SKU Name..." oninput="search()">

<div id="loader">ðŸ”„ Loading...</div>
<div id="results"></div>

<div class="pagination">
  <button onclick="prevPage()">Previous</button>
  <button onclick="nextPage()">Next</button>
</div>

<script>
  const supabaseUrl = "https://rhxrtsjocqizhxqhbzgu.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoeHJ0c2pvY3Fpemh4cWhiemd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMjY1MzQsImV4cCI6MjA4NjkwMjUzNH0.fa6pG3IxS05ngcpbrWCWPA5NAYF1YQ2kRn9WO__81qM";

  const { createClient } = supabase;
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  let currentPage = 0;
  const pageSize = 100;
  let currentKeyword = "";

  async function search() {
    const keyword = document.getElementById("searchBox").value.trim();
    currentKeyword = keyword;
    currentPage = 0;
    if (keyword.length < 2) {
      document.getElementById("results").innerHTML = "";
      return;
    }
    fetchData();
  }

  async function fetchData() {
    document.getElementById("loader").style.display = "block";

    const from = currentPage * pageSize;
    const to = from + pageSize - 1;

    const { data, error } = await supabaseClient
      .from('drugs_data')
      .select('*')
      .ilike('sku_name', '%' + currentKeyword + '%')
      .range(from, to);

    document.getElementById("loader").style.display = "none";

    if (error) {
      document.getElementById("results").innerHTML = error.message;
      return;
    }

    if (!data || data.length === 0) {
      document.getElementById("results").innerHTML = "No results found";
      return;
    }

    let html = "";
    data.forEach(row => {
      html += `
        <div class="card">
          <strong>${highlight(row.sku_name)}</strong><br>
          SKU ID: ${row.pack_size}<br>
          Pack: ${row.sku_id}<br>
          MRP: â‚¹${row.mrp}
        </div>
      `;
    });

    document.getElementById("results").innerHTML = html;
  }

  function highlight(text) {
    const regex = new RegExp("(" + currentKeyword + ")", "gi");
    return text.replace(regex, '<span class="highlight">$1</span>');
  }

  function nextPage() {
    currentPage++;
    fetchData();
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      fetchData();
    }
  }
</script>

</body>
</html>
